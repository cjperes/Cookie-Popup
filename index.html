<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Popup</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="cookies-container">
    <div class="cookies-content">
      <p>Permito o uso de cookies para:</p>
      <div class="cookies-pref">
        <label><input type="checkbox" checked data-function="analytics">Essenciais</label>
        <label><input type="checkbox" checked data-function="marketing">Marketing</label>
      </div>
      <button class="cookies-save">Salvar e Continuar</button>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>

</html>
